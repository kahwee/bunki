name: Code Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # Cache bun dependencies
      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      # Verify source files structure
      - name: Verify source structure
        run: |
          echo "Working directory: $(pwd)"
          echo ""
          echo "Source files:"
          find src -type f -name "*.ts" | head -10
          echo ""
          echo "Test files:"
          find test -type f -name "*.test.ts" | head -10

      # Run tests with coverage
      - name: Generate coverage report
        run: bun test:coverage

      # Verify coverage report exists and contains source file references
      - name: Verify coverage report
        run: |
          if [ -f coverage/lcov.info ]; then
            echo "✓ Coverage report generated"
            echo "Coverage report size: $(wc -c < coverage/lcov.info) bytes"
            echo "Number of source files in coverage: $(grep -c "^SF:" coverage/lcov.info || echo 0)"
            echo ""
            echo "First 20 source files referenced:"
            grep "^SF:" coverage/lcov.info | head -20
          else
            echo "✗ Coverage report not found at coverage/lcov.info"
            exit 1
          fi

      # Post-process coverage report to use absolute paths for Coveralls
      - name: Prepare coverage for Coveralls
        run: |
          # The LCOV file has relative paths like "src/..." but Coveralls
          # needs them to be resolvable. We'll use base-path to tell it where to look.
          echo "Coverage report paths (before):"
          grep "^SF:" coverage/lcov.info | head -5

          # Note: The Coveralls action will handle path resolution with base-path

      # Upload coverage to Coveralls with proper source file mapping
      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          format: lcov
          files: coverage/lcov.info
          flag-name: bunki-tests
          parallel: false
          fail-on-error: false
          debug: true
